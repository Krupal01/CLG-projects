<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile number Validation</title>
    <script>
        function valid(){
            var uname = document.getElementById("username").value; 
            var password=document.getElementById("pass").value;
            var valid_name = "[A-Za-z][^0-9]";
            var valid_pass="[A-za-z]{6,12}";
            if(uname.match(valid_name)&& uname!=null){
                alert("name is validate");
            }
            else{
                alert("enter valid name");
            }
            if(password.match(valid_pass)&& password!=null){
                alert("your password is validate");
            }
            else{
                alert("enter valid password");
            }

        }

    </script>
</head>
<body>
    <input typr="text" id="username">
    <input type="pass" id="pass">
    <button onclick="valid()">submit</button>
</body>
</html>
