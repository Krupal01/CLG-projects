<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que3</title>
    <script>
        function pattern(){
            var raw = document.getElementById("raw").value;
            for(i=0; i<raw; i++){
                for(j=0;j<=i;j++){
                    if((i+j)%2==0){
                        document.write("1");
                    }
                    else{
                        document.write("0");
                    }
                }
                document.write("<br/>");
            }
        }
    </script>
</head>
<body>
    enter raw: <input type="number" id="raw">
    <button onclick="pattern()">submit</button>
</body>
</html>
